swagger: '2.0'
info:
  version: 0.0.1
  title: API for purchasing processes
  description: |
    This API document describe api of PR, PO and Supplier repositories. 
    It is designed to support multiple tenancy mode, indicate by the field of "tenantId" in parameters. 
    Tenancy should be seperated each other by table prefix or schema in database.
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
host: bpm.bontech.vn
basePath: '/api'
tags:
  - name: Purchase Requests
    description: APIs of the PR repository
  - name: Purchase Orders
    description: APIs of the PO repository
  - name: Suppliers
    description: APIs of the Supplier repository
  - name: Approvals
    description: |
      API to approve for or comment on an object 
      An object such as PR, PO can have serveral approvals/comments from dfaiffrent parties.
  - name: Payments
    description: TODO - APIs of the Payment Transaction repository
  - name: Inventories
    description: |
      TODO - BON is using Bravo for this.
      Study Bravo API for inventory services.
  - name: Assets
    description: |
      TODO - BON is using excel for this.
  - name: Budgets
    description: |
      TODO - BON is using excel for this.
  - name: Documents
    description: >
      TODO - BON is using simple file server for this.
      Should implement a document management system (ECM) for this purpose
  - name: Location Definitions
    description: APIs to manage delivery location list
  - name: Item Definitions
    description: |
      API to manage inventory item definition
      Item definition will be use as reference for purchasing processes, inventory management processes, asset management processes, budget control,...
  - name: SLA Definitions
    description: APIs to manage SLA defination
  - name: SLA Instances
    description: |
      APIs to start, pause, resume, stop, get details and reports of SLA instances.
      In the BPM processes, none events should be used with a execution listerner to call these APIs.
    externalDocs:
      description: Camunda none event
      url: https://docs.camunda.org/manual/latest/reference/bpmn20/events/none-events/#intermediate-none-event-throwing
paths:
  /purchase-requests:
    post:
      tags:
        - Purchase Requests
      operationId: createPr
      summary: Create a PR
      description: |
        Create a purchase request in repository
        Return ID of newly created PR
      parameters:
        - name: objPr
          in: body
          schema:
            $ref: '#/definitions/PR'
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: newly created id and code
            properties:
              id:
                type: integer
                description: id of newly created PR
              code:
                type: string
                description: Auto generated code of newly created PR
        '400':
          description: Input data is invalid
        '401':
          description: Permission error
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    get:
      tags:
        - Purchase Requests
      operationId: getPrList
      summary: Get list of PR
      description: Return a list of PR objects which satisfy filter conditions in query
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByCode'
        - $ref: '#/parameters/filterByTitleContain'
        - $ref: '#/parameters/filterByPurchaseType'
        - $ref: '#/parameters/filterByRequester'
        - $ref: '#/parameters/filterByRequesterDepartment'
        - $ref: '#/parameters/filterByDeliveryLocationId'
        - $ref: '#/parameters/filterByDeliveryLocationContain'
        - $ref: '#/parameters/filterByCreatedDateAfter'
        - $ref: '#/parameters/filterByCreatedDateBefore'
        - $ref: '#/parameters/filterByExpectedDeliveryDateAfter'
        - $ref: '#/parameters/filterByExpectedDeliveryDateBefore'
        - $ref: '#/parameters/filterByPurposeContain'
        - $ref: '#/parameters/filterByProcessDepartmentOwner'
        - $ref: '#/parameters/filterByPlanningStatus'
        - $ref: '#/parameters/filterByStatus'
        - $ref: '#/parameters/filterByApprovalStatus'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sort'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/PR'
        '400':
          description: Input data is invalid
        '401':
          description: Permission error              
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  /purchase-requests/count:
    get:
      tags:
        - Purchase Requests
      operationId: countPr
      summary: get count of purchase request
      description: Return the number of purchase request satisfy given filters
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByCode'
        - $ref: '#/parameters/filterByTitleContain'
        - $ref: '#/parameters/filterByPurchaseType'
        - $ref: '#/parameters/filterByRequester'
        - $ref: '#/parameters/filterByRequesterDepartment'
        - $ref: '#/parameters/filterByDeliveryLocationId'
        - $ref: '#/parameters/filterByDeliveryLocationContain'
        - $ref: '#/parameters/filterByCreatedDateAfter'
        - $ref: '#/parameters/filterByCreatedDateBefore'
        - $ref: '#/parameters/filterByExpectedDeliveryDateAfter'
        - $ref: '#/parameters/filterByExpectedDeliveryDateBefore'
        - $ref: '#/parameters/filterByPurposeContain'
        - $ref: '#/parameters/filterByProcessDepartmentOwner'
        - $ref: '#/parameters/filterByPlanningStatus'
        - $ref: '#/parameters/filterByStatus'
        - $ref: '#/parameters/filterByApprovalStatus'
      responses:
        '200':
          description: successful
          schema:
            type: integer
        '400':
          description: Input data is invalid
        '401':
          description: Permission error            
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
    get:
      tags:
        - Purchase Requests
      summary: Find purchase request by id
      description: Returns a single purchase request
      operationId: getPrById
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/PR'
        '400':
          description: Invalid ID
        '401':
          description: Permission error             
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    delete:
      operationId: deletePr
      tags:
        - Purchase Requests
      summary: Delete a purchase request
      description: |
        Delete a purchase request by id.
        Work only if the PR is not locked
      responses:
        '200':
          description: successfully
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    put:
      operationId: updatePR
      tags:
        - Purchase Requests
      summary: Update a purchase request
      description: Work only if the PR is not locked
      parameters:
        - name: objPr
          in: body
          schema:
            $ref: '#definitions/PR'
      responses:
        '200':
          description: successfully
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/assignee':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      tags:
        - Purchase Requests
      summary: Assign purchasing specialist to process
      description: Update processOwner
      operationId: assignPrProcessOwner
      parameters:
        - name: processOwner
          in: body
          schema:
            type: string
            description: Purchasing specialist in-charge
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    delete:
      tags:
        - Purchase Requests
      summary: Unassign specialist
      operationId: revokePrProcessOwner
      description: Clear processOwner
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/status':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      operationId: updatePrStatus
      tags:
        - Purchase Requests
      summary: Update status of a purchase request
      description: Update status of a purchase request
      parameters:
        - name: status
          in: body
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successfully
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/approvals':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    post:
      tags:
        - Purchase Requests
      summary: Phê duyệt PR
      operationId: approvePr
      parameters:
        - name: objApproval
          in: body
          description: description
          schema:
            allOf:
              - $ref: '#/definitions/Approval'
              - type: object
                properties:
                  approvedItemAmount:
                    $ref: '#/definitions/lstItemAmount'
      responses:
        '200':
          description: OK
          schema:
            type: integer
            description: newly created id
            example: 1234
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    get:
      tags:
        - Purchase Requests
      summary: Lấy danh sách phê duyệt/ý kiến cho một PR
      operationId: getPrApprovalList
      description: 'Tương đương GET /approval/purchase-requests/{id}'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Approval'
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/recomended-amount':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      tags:
        - Purchase Requests
      summary: Recomend purchasing amount for PR items
      operationId: recommendPrItemAmount
      parameters:
        - name: recommendedItems
          in: body
          description: List of item id and its recommended amount
          schema:
            $ref: '#/definitions/lstItemAmount'
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/purchasing-amount':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      tags:
        - Purchase Requests
      summary: Add PR items to purchasing list
      operationId: updatePrPurchasingAmount
      parameters:
        - name: amountAdded
          in: body
          description: Amount added in to purchasing list
          schema:
            $ref: '#/definitions/lstItemAmount'
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/purchased-amount':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      tags:
        - Purchase Requests
      summary: Add PR items to purchased list
      operationId: updatePrPurchasedAmount
      parameters:
        - name: amountAdded
          in: body
          description: Amount added in to purchased list
          schema:
            $ref: '#/definitions/lstItemAmount'
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/locking':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    put:
      tags:
        - Purchase Requests
      summary: Lock/Unlock a PR
      operationId: lockPr
      parameters:
        - name: locked
          in: body
          description: Specify activity of Lock or Unlock a PR
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/{id}/items':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: PR id
    get:
      tags:
        - Purchase Requests
      summary: Lấy chi tiết phiếu yêu cầu mua sắm theo ID
      operationId: getPrItemList
      description: Lấy chi tiết phiếu yêu cầu mua sắm theo ID
      responses:
        '200':
          schema:
            type: array
            items:
              $ref: '#/definitions/PRItem'
          description: OK
        '404':
          description: PR not found
    post:
      tags:
        - Purchase Requests
      summary: Thêm mới chi tiết yêu cầu mua sắm
      operationId: addPrItem
      description: work only if the PR is not locked
      parameters:
        - name: objPrItem
          in: body
          schema:
            $ref: '#/definitions/PRItem'
      responses:
        '200':
          description: OK
          schema:
            type: integer
            description: newly created id
            example: 1234
        '404':
          description: PR not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/purchase-requests/items/{id}':
    parameters:
      - name: id
        in: path
        description: PR item id
        required: true
        type: integer
        format: int
    get:
      tags:
        - Purchase Requests
      summary: Lấy chi phiếu tiết mục yêu cầu mua sắm theo ID
      operationId: getPrItem
      description: Lấy chi phiếu tiết mục yêu cầu mua sắm theo ID
      responses:
        '200':
          schema:
            $ref: '#/definitions/PRItem'
          description: OK
        '404':
          description: PR item not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    delete:
      tags:
        - Purchase Requests
      summary: Xóa một record
      operationId: deletePrItem
      description: work only if the PR is not locked
      responses:
        '200':
          description: OK
        '404':
          description: PR item not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    put:
      tags:
        - Purchase Requests
      summary: Update thông tin bản ghi
      operationId: updatePrItem
      description: Work only if the PR is not locked
      parameters:
        - name: objPrItem
          in: body
          schema:
            $ref: '#/definitions/PRItem'
      responses:
        '200':
          description: OK
        '404':
          description: PR item not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  /suppliers:
    get:
      tags:
        - Suppliers
      summary: Lấy danh sách nhà cung cấp
      operationId: getSupplierList
      description: Lấy danh sách tất cả nhà cung cấp
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByNameContain'
        - $ref: '#/parameters/filterByCode'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sort'
      responses:
        '200':
          schema:
            type: array
            items:
              $ref: '#/definitions/Supplier'
          description: OK
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    post:
      tags:
        - Suppliers
      summary: thêm mới nhà cung cấp
      operationId: createSupplier
      description: thêm mới nhà cung cấp
      parameters:
        - name: objSupplier
          in: body
          schema:
            $ref: '#/definitions/Supplier'
      responses:
        '200':
          description: OK
          schema:
            type: integer
            description: newly created id
            example: 1234
  /suppliers/count:
    get:
      tags:
        - Suppliers
      summary: Đếm số lượng nhà cung cấp
      operationId: countSupplier
      description: Đếm số lượng nhà cung cấp
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByNameContain'
        - $ref: '#/parameters/filterByCode'
      responses:
        '200':
          schema:
            type: integer
          description: OK
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/suppliers/{id}':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: Supplier ID
    get:
      tags:
        - Suppliers
      summary: Lấy thông tin nhà cung cấp
      operationId: getSupplier
      description: Lấy thông tin chi tiết nhà cung cấp
      responses:
        '200':
          schema:
            $ref: '#/definitions/Supplier'
          description: OK
        '404':
          description: Supplier not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    put:
      tags:
        - Suppliers
      summary: Sửa thông tin nhà cung cấp
      description: Sửa thông tin nhà cung cấp
      operationId: updateSupplier
      parameters:
        - in: body
          name: objSupplier
          schema:
            $ref: '#/definitions/Supplier'
      responses:
        '200':
          description: OK
        '404':
          description: Supplier not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    delete:
      tags:
        - Suppliers
      summary: Xóa nhà cung cấp
      operationId: deleteSupplier
      description: Xóa một nhà cung cấp khi chưa phát sinh dữ liệu khỏi hệ thống
      responses:
        '200':
          description: OK
        '404':
          description: Supplier not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  '/suppliers/{id}/status':
    parameters:
      - name: id
        in: path
        required: true
        type: integer
        description: Supplier ID
    put:
      tags:
        - Suppliers
      summary: Update trạng thái của nhà cung cấp
      description: Update trạng thái của nhà cung cấp
      operationId: updateSupplierStatus
      parameters:
        - in: query
          name: status
          type: string
          description: trạng thái mới
          required: true
      responses:
        '200':
          description: OK
        '404':
          description: Supplier not found
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  /purchase-orders:
    post:
      tags:
        - Purchase Orders
      summary: Thêm mới đợt mua sắm
      operationId: createPo
      description: Thêm một đợt mua sắm
      parameters:
        - name: objPo
          in: body
          schema:
            $ref: '#/definitions/PO'
      responses:
        '200':
          description: OK
          schema:
            type: integer
            description: newly created id
            example: 1234
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
    get:
      tags:
        - Purchase Orders
      summary: Lấy danh sách các đợt mua sắm
      operationId: getPoList
      description: Lấy danh sách các đợt mua sắm
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByCode'
        - $ref: '#/parameters/filterByTitleContain'
        - $ref: '#/parameters/filterByCreatedDateBefore'
        - $ref: '#/parameters/filterByCreatedDateAfter'
        - $ref: '#/parameters/filterByStatus'
        - $ref: '#/parameters/filterByDeliveryLocationContain'
        - $ref: '#/parameters/filterByApprovalStatus'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sort'
      responses:
        '200':
          schema:
            type: array
            items:
              $ref: '#/definitions/PO'
          description: OK
        '500':
          $ref: '#/responses/Standard500ErrorResponse'
  /purchase-orders/count:
    get:
      tags:
        - Purchase Orders
      summary: Get PO count
      operationId: countPo
      description: Get number of PO
      parameters:
        - $ref: '#/parameters/filterByTenant'
        - $ref: '#/parameters/filterByCode'
        - $ref: '#/parameters/filterByTitleContain'
        - $ref: '#/parameters/filterByCreatedDateBefore'
        - $ref: '#/parameters/filterByCreatedDateAfter'
        - $ref: '#/parameters/filterByStatus'
        - $ref: '#/parameters/filterByDeliveryLocationContain'
        - $ref: '#/parameters/filterByApprovalStatus'
      responses:
        '200':
          description: OK
          schema:
            type: integer
 
parameters:
  filterByTenant:
    name: tenantId
    description: |
      Indicate tenant ID such as "bon", "vetc", ... to filter.
      Default value (if is null or opmited) is "default".
    type: string
    in: query
    default: default
  filterByPurchaseType:
    name: purchaseType
    type: string
    in: query
    enum:
      - asset
      - inventory
  filterByTitleContain:
    name: titleContain
    type: string
    in: query
  filterByCode:
    name: code
    type: string
    in: query
  filterByRequester:
    name: requester
    type: string
    in: query
  filterByRequesterDepartment:
    name: requesterDepartment
    type: string
    in: query
  filterByExpectedDeliveryDateBefore:
    name: expectedDeliveryDateBefore
    type: string
    in: query
  filterByExpectedDeliveryDateAfter:
    name: expectedDeliveryDateAfter
    type: string
    in: query
  filterByDeliveryLocationId:
    name: deliveryLocationId
    type: integer
    in: query
  filterByDeliveryLocationContain:
    name: deliveryLocationContain
    type: string
    in: query
  filterByPurposeContain:
    name: purposeContain
    type: string
    in: query
  filterByPlanningStatus:
    name: isPlanned
    type: boolean
    in: query
  filterByProcessDepartmentOwner:
    name: processDerpartmentOwner
    type: string
    in: query
  filterByStatus:
    name: status
    type: string
    in: query
  filterByCreatedDateBefore:
    name: createdDateBefore
    type: string
    in: query
  filterByCreatedDateAfter:
    name: createdDateAfter
    type: string
    in: query
  filterByRelatedDepartmentContain:
    name: relatedDepartmentContain
    type: string
    in: query
  filterByApprovalStatus:
    name: isApproved
    type: boolean
    in: query
  filterByNameContain:
    name: nameContain
    description: filter name contain given text
    in: query
    type: string
  filterByDescriptionContain:
    name: descriptionContain
    in: query
    type: string
    description: filter description contain given text
  filterByTag:
    name: tags
    description: |
      Filter by tags. Multiple tags are supported, seperate by coma.
      For example: tags=delivery,office
    in: query
    type: array
    items:
      type: string
    collectionFormat: csv
  limit:
    name: limit
    description: Number of object to be returned (size of returing page)
    in: query
    type: integer
    default: 50
  offset:
    name: offset
    description: Order number of returning page
    in: query
    type: integer
    default: 0
  sort:
    name: sortBy
    description: |
      Sort indicators. 
      Fields saparated by coma. 
      Use +/- before field name to indicate asc/desc sort order.
      Ex: sortBy=+name,-amount
    in: query
    type: array
    items:
      type: string
      pattern: '^(\+-)?[a-z0-9_]+'
    collectionFormat: csv
definitions:
  PR:
    title: PR model
    type: object
    required:
      - title
      - requester
      - purpose
      - isPlanned
      - purchaseType
    allOf:
    - properties:
        id:
          type: integer
          readOnly: true
        purchaseType:
          type: string
          enum:
            - asset
            - inventory
        title:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 255
          readOnly: true
        requester:
          type: string
          maxLength: 255
        requestDepartment:
          type: string
          maxLength: 255
        expectedDeliveryDate:
          type: string
          format: date
          example: '2017-09-22'
        deliveryLocationId:
          type: integer
          format: int
        deliveryLocation:
          type: string
          maxLength: 255
          readOnly: true
        resourceId:
          type: integer
          format: int
        purpose:
          type: string
          maxLength: 2000
        isPlanned:
          type: boolean
        preferedSupplierIds:
          type: array
          description: Recommended Supplier IDs
          items:
            type: integer
        preferedSupplierNames:
          type: array
          items:
            type: string
            maxLength: 255
          readOnly: true
        preferedSupplierNote:
          type: string
          maxLength: 2000
        budgetaryQuotations:
          type: array
